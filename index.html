        <div id="navFeatures">
            <h3>목양관</h3><br>

        </div>

            </select>

                <option value="class3">3교시</option>
                <option value="class4">4교시</option>
                <option value="class5">5교시</option>
                <option value="class6">6교시</option>
                <option value="class7">7교시</option>
                <option value="class8">8교시</option>
                <option value="class9">9교시</option>
            </select>
            <button id="check">확인</button>
        </div>

                    <div data-3-room-info="308" data-4-room-info="408" data-5-room-info="506" class="item">6</div>

                    <div data-room-info="corridor" class="item">복도 9</div>
